<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Processo - Flux</title>
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/detalhes.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo-container">
                <img src="../imagens/logo.svg" alt="Logo do Flux" class="logo" />
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="nav-item active">
                        <div class="nav-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path></svg></div>
                        <span>Processos</span>
                    </li>
                    <li class="nav-item">
                        <div class="nav-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg></div>
                        <span>Gerar</span>
                    </li>
                </ul>
            </nav>
            
            <div class="sidebar-footer">
                 <div class="config-section">
                    <span class="config-label">Configurações</span>
                    <div class="config-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                        <span>Configurações</span>
                    </div>
                 </div>
                 <div class="sidebar-actions">
                    <div id="help-btn" class="action-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                        <span>Ajuda</span>
                    </div>
                    <div id="logout-btn" class="action-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                        <span>Sair</span>
                    </div>
                 </div>
            </div>
            </aside>

        <main class="main-content">
            <header class="header">
                 <div class="navigation-arrows">
                    <button class="nav-arrow" id="back-button" type="button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6" /></svg>
                    </button>
                </div>
                <h2 id="page-title">Detalhes do Processo</h2>
            </header>

            <div class="details-wrapper">
                <div class="overview-card">
                    <h1 id="processo-id"></h1>
                    <div class="status-wrapper">
                        <span>Status do Processo:</span>
                        <span id="processo-status" class="status-badge"></span>
                    </div>
                </div>

                <div class="details-grid">
                    <div class="info-card">
                        <h3>Reclamante:</h3>
                        <p id="reclamante"></p>
                    </div>
                    <div class="info-card">
                        <h3>Reclamado:</h3>
                        <p id="reclamado"></p>
                    </div>
                    <div class="info-card">
                        <h3>Assunto:</h3>
                        <p id="assunto"></p>
                    </div>
                    <div class="info-card">
                        <h3>Data do Julgamento:</h3>
                        <p id="data-julgamento"></p>
                    </div>
                    <div class="info-card">
                        <h3>Descrição:</h3>
                        <p id="descricao"></p>
                    </div>
                    <div class="info-card">
                        <h3>Data de Publicação:</h3>
                        <p id="data-publicacao"></p>
                    </div>

                    
                </div>

                <div class="page-actions">
                    <a href="#" id="edit-button" class="btn btn-primary">Editar</a>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="detalhes.js"></script>
</body>
</html>
