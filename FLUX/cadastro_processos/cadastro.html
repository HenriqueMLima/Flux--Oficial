<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Processos</title>
    <link rel="stylesheet" href="cadastro.css">
   
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo-container">
                <img src="../imagens/logo.svg" alt="Logo do Flux" class="logo" onerror="this.src='https://via.placeholder.com/120x40?text=FLUX';this.onerror='';" />
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="nav-item active">
                        <div class="nav-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path></svg></div>
                        <span>Processos</span>
                    </li>
                    <li class="nav-item">
                        <div class="nav-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg></div>
                        <span>Gerar</span>
                    </li>
                </ul>
            </nav>
            
            <div class="sidebar-footer">
                <div class="config-section">
                    <span class="config-label">Configurações</span>
                    <div class="config-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                        <span>Configurações</span>
                    </div>
                </div>
                <div class="sidebar-actions">
                    <div id="help-btn" class="action-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                        <span>Ajuda</span>
                    </div>
                    <div id="logout-btn" class="action-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                        <span>Sair</span>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="main-content">
            <div class="form-card">
                <div class="form-header">
                    <h2>Cadastro de Processo</h2>
                </div>
                
                <form id="processoForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="reclamante">Reclamante</label>
                            <input type="text" id="reclamante" name="reclamante" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="reclamado">Reclamado</label>
                            <input type="text" id="reclamado" name="reclamado" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="assunto">Assunto</label>
                            <input type="text" id="assunto" name="assunto" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="status">Status</label>
                            <select id="status" name="status" class="form-control" required>
                                <option value="">Selecione o status</option>
                                <option value="em_andamento">Em Andamento</option>
                                <option value="concluido">Concluído</option>
                                <option value="arquivado">Arquivado</option>
                                <option value="suspenso">Suspenso</option>
                                <option value="aguardando">Aguardando</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="data_criacao">Data de Criação</label>
                            <input type="date" id="data_criacao" name="data_criacao" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="data_julgamento">Data do Julgamento</label>
                            <input type="date" id="data_julgamento" name="data_julgamento" class="form-control">
                        </div>
                        
                        <div class="form-group">
                            <label for="data_publicacao">Data de Publicação</label>
                            <input type="date" id="data_publicacao" name="data_publicacao" class="form-control">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="descricao">Descrição</label>
                        <textarea id="descricao" name="descricao" class="form-control" rows="5" placeholder="Descreva os detalhes do processo..."></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn btn-cancel" onclick="cancelarFormulario()">Cancelar</button>
                        <button type="submit" class="btn btn-save">Salvar</button>
                    </div>
                </form>
                <p id="mensagemProcesso" style="font-weight: bold; margin-top: 10px;"></p>

            </div>
        </div>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="cadastro.js"></script>
</body>
</html>
