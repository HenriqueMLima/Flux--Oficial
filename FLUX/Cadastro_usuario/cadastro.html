<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flux - Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="../imagens/logo2.png" alt="Flux Logo" class="logo-img">
            </div>
        </header>
        <div class="blue-bar">
            <h2>DADOS CADASTRAIS</h2>
        </div>
        <main>
            <form class="registration-form">
                <div class="form-fields">
                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="text" id="nome" placeholder="NOME COMPLETO" required>
                            <span class="required-mark">*</span>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <div class="input-wrapper">
                                <input type="text" id="cpf" placeholder="CPF" required>
                                <span class="required-mark">*</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-wrapper">
                                <input type="text" id="rg" placeholder="RG" required>
                                <span class="required-mark">*</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="email" id="email" placeholder="EMAIL" required>
                            <span class="required-mark">*</span>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <div class="input-wrapper">
                                <input type="password" id="senha" placeholder="SENHA" required>
                                <span class="required-mark">*</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-wrapper">
                                <input type="password" id="confirmar-senha" placeholder="CONFIRMAR SENHA" required>
                                <span class="required-mark">*</span>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="register-btn">CADASTRAR</button>
                <div class="login-section">
                    <p>VOCÊ JÁ TEM UMA CONTA?</p>
                    <a href="#" class="login-btn">ENTRAR NA MINHA CONTA</a>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
