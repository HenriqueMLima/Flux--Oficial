<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flux - Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="../imagens/logo2.png" alt="Flux Logo" class="logo-img">
            </div>
        </header>
        <div class="barra-azul">
            <h2>DADOS CADASTRAIS</h2>
        </div>
        <main>
            <form id="formCadastro" class="formulario-cadastro">
                <div class="campos-formulario">
                    <div class="grupo-formulario">
                        <div class="wrapper-input">
                            <input type="text" id="nome_completo" placeholder="NOME COMPLETO" required>
                            <span class="marca-obrigatorio">*</span>
                        </div>
                    </div>

                    <div class="linha-formulario">
                        <div class="grupo-formulario">
                            <div class="wrapper-input">
                                <input type="text" id="cpf" placeholder="CPF" required>
                                <span class="marca-obrigatorio">*</span>
                            </div>
                        </div>
                        <div class="grupo-formulario">
                            <div class="wrapper-input">
                                <input type="text" id="rg" placeholder="RG" required>
                                <span class="marca-obrigatorio">*</span>
                            </div>
                        </div>
                    </div>

                    <div class="grupo-formulario">
                        <div class="wrapper-input">
                            <input type="email" id="email" placeholder="EMAIL" required>
                            <span class="marca-obrigatorio">*</span>
                        </div>
                    </div>

                    <div class="linha-formulario">
                        <div class="grupo-formulario">
                            <div class="wrapper-input">
                                <input type="password" id="senha" placeholder="SENHA" required>
                                <span class="marca-obrigatorio">*</span>
                            </div>
                        </div>
                        <div class="grupo-formulario">
                            <div class="wrapper-input">
                                <input type="password" id="confirmar-senha" placeholder="CONFIRMAR SENHA" required>
                                <span class="marca-obrigatorio">*</span>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="botao-cadastrar">CADASTRAR</button>

                <div id="mensagemCadastro" class="mensagem-cadastro"></div>
                
                <div class="secao-login">
                    <p>VOCÊ JÁ TEM UMA CONTA?</p>
                    <a href="../Login/login.html" class="botao-login">ENTRAR NA MINHA CONTA</a>
                </div>
            </form>
        </main>
    </div>
    <script src="cadastro.js"></script>
</body>
</html>
